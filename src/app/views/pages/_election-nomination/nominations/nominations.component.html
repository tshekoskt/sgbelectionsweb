<h4 class="card-title text-primary htitle">Election Nomination</h4>
<div class="row hform">
  <div class="col-md-5 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">PROPOSE A NOMINATION</h6>
        <p class="mb-3">Please select a parent that you would like to nominate</p>
        <form>
          <div class="row form-group">
            <div class="form-group">
              <div class="form-check" *ngFor="let parent of parents; let i = index">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="proposed" id="proposed">
                  <i class="input-frame"></i>
                  {{parent.name}}
                </label>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-5 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">SECOND A NOMINATION</h6>
        <p class="mb-3">Please select proposed condidates whom you would like to second</p>
        <form>
          <div class="row form-group">
            <div class="form-group">
              <div class="form-check" *ngFor="let parent of parents; let i = index">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="second" id="second">
                  <i class="input-frame"></i>
                  {{parent.name}}
                </label>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="row hbtn ml-auto mr-auto">
  <button type="submit" class="btn btn-primary">Submit</button>
  &nbsp;&nbsp;&nbsp;
  <button type="submit" class="btn btn-danger">Cancel</button>
</div>
