<h4 class="card-title text-primary">Elections</h4>
<div class="row">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <!-- Button trigger modal -->
        <a type="button" class="btn btn-primary float-right" data-bs-toggle="modal" data-bs-target="#electionModal">
          ADD NEW
        </a>
        <!-- Modal -->
        <div class="modal fade" id="electionModal" tabindex="-1" aria-labelledby="electionModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="electionModalLabel">Add New Election Date</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="row">
                    <div class="col-md-6">
                      <label for="disabledTextInput" class="form-label">Name</label>
                        <input type="text" id="electionName" class="form-control" placeholder="Disabled input">
                    </div>
                    <div class="col-md-6">
                    <label for="disabledTextInput" class="form-label">Surname</label>
                        <input type="text" id="electionSurname" class="form-control" placeholder="Disabled input">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <label for="disabledTextInput" class="form-label">Title</label>
                        <input type="text" id="electionTitle" class="form-control" placeholder="Disabled input">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                      <label for="disabledTextInput" class="form-label">District</label>
                        <input type="text" id="electionDistrict" class="form-control" placeholder="Disabled input">
                    </div>
                    <div class="col-md-6">
                    <label for="disabledTextInput" class="form-label">School Name</label>
                        <input type="text" id="electionSchoolName" class="form-control" placeholder="Disabled input">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <label for="disabledTextInput" class="form-label">Start Date & Time</label>
                        <input type="text" id="electionStartDate" class="form-control" placeholder="Disabled input">
                    </div>
                    <div class="col-md-6">
                    <label for="disabledTextInput" class="form-label">End Date & Time</label>
                        <input type="text" id="electionEndDate" class="form-control" placeholder="Disabled input">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <label for="disabledTextInput" class="form-label">Transaction Date and Time</label>
                        <input type="text" id="electionTransactionDateAndTime" class="form-control" placeholder="Disabled input">
                    </div>
                </div>
                </form>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table id="dataTableExample" class="table">
