              <h6 class="card-title">Document details</h6>
              <form class="forms-sample">
                <div class="form-group">
                  <label for="exampleInputUsername1">Title</label>
                  <input type="text" class="form-control" id="exampleInputUsername1" autocomplete="off" placeholder="Username">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Document Type</label>

                  <input type="password" class="form-control" id="exampleInputPassword1" autocomplete="off" placeholder="Password">
                </div>
                <div class="form-group">
                  <label>File upload</label>
                  <input (change)="handleFileInput($event)" type="file" name="img[]" class="file-upload-default" id="fileUploadInputExample">
                  <div class="input-group col-xs-12" (click)="openFileBrowser($event)">
                    <input type="text" class="form-control file-upload-info" disabled="" placeholder="Upload Image">
                    <span class="input-group-append">
                      <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                    </span>
                  </div>
                </div>
        
                <button type="submit" class="btn btn-primary mr-2">Submit</button>
                <button class="btn btn-light">Cancel</button>
              </form>
            </div>
          </div>
        </div>
      </div>
