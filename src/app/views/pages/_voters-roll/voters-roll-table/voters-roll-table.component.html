
<h4 class="card-title text-primary">Voters Roll</h4>
<div class="row">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <!-- Button trigger modal -->

        <!-- Modal -->
        <div class="modal fade" id="electionModal" tabindex="-1" aria-labelledby="electionModalLabel"
          aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="electionModalLabel">Schedule a meeting</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="row">
                    <div class="col-md-12">
                      <label for="disabledTextInput" class="form-label">Title</label>
                      <input type="text" id="electionName" class="form-control" placeholder="Disatingled input">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <label for="disabledTextInput" class="form-label">Start Date</label>
                      <input type="date" id="electionTitle" class="form-control" placeholder="Disabled input">
                    </div>
                    <div class="col-md-6">
                      <label for="disabledTextInput" class="form-label">Start Time</label>
                      <input type="time" id="electionTitle" class="form-control" placeholder="Disabled input">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <label for="disabledTextInput" class="form-label">End Date</label>
                      <input type="date" id="electionDistrict" class="form-control" placeholder="Disabled input">
                    </div>
                    <div class="col-md-6">
                      <label for="disabledTextInput" class="form-label">End Time</label>
                      <input type="time" id="electionSchoolName" class="form-control" placeholder="Disabled input">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <label for="disabledTextInput" class="form-label">Attendies</label>
                      <input type="text" id="electionStartDate" class="form-control" placeholder="Disabled input">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <label for="disabledTextInput" class="form-label">Venue</label>
                      <input type="text" id="electionTransactionDateAndTime" class="form-control"
                        placeholder="Disabled input">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <label for="disabledTextInput" class="form-label">Title</label>
                      <textarea type="textarea" id="electionTransactionDateAndTime" class="form-control" rows="4"
                        cols="50">
                            </textarea>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <label for="disabledTextInput" class="form-label">Attach File(s)</label>
                      <input type="file" id="electionTransactionDateAndTime" class="form-control"
                        placeholder="Disabled input">
                    </div>
                  </div>
                </form>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>

          <table id='table' class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
            <thead>
              <tr>
                <th>Name</th>
                <th>I.D/Passport</th>
                <th>School Name</th>
                <th>Cellphone Number</th>
                <th>Action</th>

              </tr>
            </thead>
            <tbody>
             <tr *ngFor="let voteroll of votersRoll">
                   <td>{{voteroll.firstName}}  {{voteroll.lastName}}</td>
                   <td>{{voteroll.idNumber}}</td>
                   <td>{{voteroll.institutionName}}</td>
                   <td>{{voteroll.mobileNo}}</td>
                   <td>
                      <a><i class="mdi mdi-eye" ></i></a>
                      &nbsp;&nbsp;
                      <a><i class="mdi mdi-pencil text-dark" (click)="editVottersRoll(voteroll)"  (click)="openBasicModal(voteroll)"></i></a>

               </tr>
            </tbody>
